<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="icon" href="https://floater-adventure.s3.eu-north-1.amazonaws.com/Web_Images/Bluebg_Logo.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body class="h-screen w-screen bg-gray-100">

  <div class="relative h-full w-full overflow-hidden">
    
    <!-- Gallery Container -->
    <div id="bigGallery" class="flex h-full w-full transition-transform duration-500 ease-in-out">
    </div>

    <!-- Navigation Buttons -->
    <button id="prevBtn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-indigo-800 hover:bg-indigo-700 text-white p-3 rounded-full z-10">
      &larr;
    </button>
    <button id="nextBtn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-indigo-800 hover:bg-indigo-700 text-white p-3 rounded-full z-10">
      &rarr;
    </button>
  </div>

  
<script src="{{ url_for('static', filename='js/Gallery.js') }}"></script>

</body>
</html>
