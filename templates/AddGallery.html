<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Add New Gallery</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form action="/add-gallery" method="POST" enctype="multipart/form-data"
        class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl space-y-6">
    <h2 class="text-2xl font-bold text-center text-indigo-800">Add New Gallery</h2>

    <!-- Gallery Title-->
    <div>
      <label class="block mb-2 font-medium">Gallery Title</label>
      <input type="text" name="title" placeholder="Enter Gallery Title" class="w-full border p-2 rounded" required />
    </div>

    <!-- Media -->
    <div>
      <label class="block mb-2 font-medium">Media</label>
      <div id="mediafiles">
        <input type="file" name="media_file_0" accept="image/*" required class="w-full border p-2 rounded" />
      </div>
      
      
    </div>

    <div class="flex justify-between items-center mt-2">
    <button type="button" onclick="addMedia()" class="text-indigo-700 underline text-sm">
      + Add 
    </button>
    <button type="button" onclick="removeMedia()" class="text-indigo-700 underline text-sm">
      âˆ’ Remove
    </button>
  </div>


<button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
  Add Gallery
</button>

  </form>

<script src="{{ url_for('static', filename='js/AddGallery.js') }}"></script>
</body>
</html>
