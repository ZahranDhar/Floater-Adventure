<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Authentication</title>
  <link rel="icon" href="https://floater-adventure.s3.eu-north-1.amazonaws.com/Web_Images/Bluebg_Logo.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm text-center">
    <!-- Logo -->
    <img src="https://floater-adventure.s3.eu-north-1.amazonaws.com/Web_Images/Black_Logo" 
         alt="Floater Adventure Logo" 
         class="mx-auto mb-4 w-28 h-auto" />
    

    <!-- Form -->
    <form action="/{{type}}" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">{{type}}</button>
    </form>
  </div>
</body>
</html>
