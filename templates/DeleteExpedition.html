<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Expedition</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans text-gray-800">

  <form action="/delete-expedition" method="POST" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm space-y-4">
    
    <h2 class="text-lg font-medium text-red-800 text-center">{{response}}</h2>
    <input type="text" name="expedition_id" placeholder="Enter Expedition ID" required
           class="w-full border p-2 rounded" />

    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
      Delete Expedition
    </button>
  </form>

</body>
</html>
