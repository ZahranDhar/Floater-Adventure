<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl text-center">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      
      <a href="/add-package" class="py-10 px-6 border-2 border-indigo-600 text-indigo-700 rounded-2xl text-lg font-semibold hover:bg-indigo-50 transition">
        Add Package
      </a>

      <a href="/add-expedition" class="py-10 px-6 border-2 border-indigo-600 text-indigo-700 rounded-2xl text-lg font-semibold hover:bg-indigo-50 transition">
        Add Expedition
      </a>

      <a href="/add-gallery" class="py-10 px-6 border-2 border-indigo-600 text-indigo-700 rounded-2xl text-lg font-semibold hover:bg-indigo-50 transition">
        Add Gallery
      </a>

      <a href="/delete-package" class="py-10 px-6 border-2 border-red-500 text-red-600 rounded-2xl text-lg font-semibold hover:bg-red-50 transition">
        Delete Package
      </a>

      <a href="/delete-expedition" class="py-10 px-6 border-2 border-red-500 text-red-600 rounded-2xl text-lg font-semibold hover:bg-red-50 transition">
        Delete Expedition
      </a>

      <a href="/delete-gallery" class="py-10 px-6 border-2 border-red-500 text-red-600 rounded-2xl text-lg font-semibold hover:bg-red-50 transition">
        Delete Gallery
      </a>

    </div>
  </div>

</body>
</html>
